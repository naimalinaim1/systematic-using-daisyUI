<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Systematic using DaisyUI</title>

          <div class="form-control">
            <input
              type="text"
              placeholder="Search here"
              class="input input-bordered input-sm w-full max-w-xs"
            />
          </div>
        </div>
      </div>
      <!-- logo and social media link -->
      <div class="flex justify-between px-12 my-12">

        <div>

            </li>
            <li class="bg-gray-700 rounded-full">

              ></a>
            </li>
            <li class="bg-gray-700 rounded-full">
              <a href=""><i class="fa-solid fa-rss text-white"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <!-- main navbar menu -->
      <nav class="px-12">
        <div class="navbar bg-black rounded-lg">
          <ul
            class="flex-1 justify-evenly menu menu-horizontal text-white font-semibold uppercase"

            <li><a href="">Homepage</a></li>
